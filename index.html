    <nav class="navbar" id="navbar">

    <!-- Slide Show start-->
    <div class="slideshow-container">

        <img

          style="width: 100%"
        />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="/img/rumah/DRT4.png"
          style="width: 100%"
        />

      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="/img/rumah/DRT3.png"
          style="width: 100%"
        />

      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <!-- Slide Show end-->
    <!-- Modal IMG start-->
    <div class="gallery">
      <img
        class="modal-trigger"
        src="/img/WhatsApp Image 2025-08-14 at 13.16.56.jpeg"
        alt="Rumah contoh 1"
      />
      <img
        class="modal-trigger"
        src="/gallery/img/WhatsApp Image 2025-08-14 at 13.16.59.jpeg"
        alt="Rumah contoh 2"
      />
      <img
        class="modal-trigger"
        src="/gallery/img/WhatsApp Image 2025-08-14 at 13.17.01.jpeg"
        alt="Rumah contoh 3"
      />
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
      <div id="caption"></div>
    </div>
    <!-- Modal IMG end-->

    <!--feather url-->

    <script src="https://unpkg.com/feather-icons"></script>

    <!--Feather-->
    <script>
      feather.replace();
    </script>

    <script src="js/script.js"></script>
